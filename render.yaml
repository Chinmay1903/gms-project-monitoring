services:
  # --- Backend (FastAPI) ---
  - type: web
    name: fastapi-backend
    env: python
    rootDir: backend
    plan: starter  # or standard
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker app:app --bind 0.0.0.0:10000
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: app-db
          property: connectionString

  # --- Frontend (React) ---
  - type: web
    name: react-frontend
    env: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://fastapi-backend.onrender.com

databases:
  - name: app-db
    databaseName: appdb
    user: appuser
