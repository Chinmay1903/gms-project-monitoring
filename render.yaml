services:
  - type: web
    name: gms-project-manager-backend
    rootDir: backend
    env: python
    plan: starter  # bump to "standard" if needed
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker app:app --bind 0.0.0.0:10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gms-project-manager-db
          property: connectionString

  - type: static
    name: gms-project-manager-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://fastapi-backend.onrender.com

databases:
  - name: gms-project-manager-db
    databaseName: gmsprojectmanagerdb
    user: appuser
